<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styled.css" />
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="display" readonly />
        <div class="buttons">
            <button class="left clear"><span>C</span></button>
            <button class="number append">
          <span class="num">7</span>
        </button>
            <button class="number append">
          <span class="num">8</span>
        </button>
            <button class="number append">
          <span class="num">9</span>
        </button>
            <button class="left sign append">
          <span class="op">+</span>
        </button>
            <button class="number append">
          <span class="num">4</span>
        </button>
            <button class="number append">
          <span class="num">5</span>
        </button>
            <button class="number append">
          <span class="num">6</span>
        </button>
            <button class="left sign append">
          <span class="op">-</span>
        </button>
            <button class="number append">
          <span class="num">1</span>
        </button>
            <button class="number append">
          <span class="num">2</span>
        </button>
            <button class="number append">
          <span class="num">3</span>
        </button>
            <button class="left sign append">
          <span class="op">*</span>
        </button>
            <button class="number append">
          <span class="num">0</span>
        </button>
            <button class="number append">
          <span class="num">.</span>
        </button>
            <button class="number result">
          <span>=</span>
        </button>
            <button class="left sign append">
          <span class="op">/</span>
        </button>
            <button class="func cos"><span>Cos</span></button>
            <button class="func sin"><span>Sin</span></button>
            <button class="func tan"><span>Tan</span></button>
            <button class="func cot"><span>Cot</span></button>
            <button class="func sqrt"><span>√</span></button>
            <button class="func square"><span>x²</span></button>
            <button class="func squareN" data-value="**"><span>xn</span></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
